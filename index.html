<!DOCTYPE html>

<html>

  <head>
    <title>SquareGrid demo</title>
    <script src="../squaregrid/grid.js"></script>

  </head>


  <body>
    <p>Click to colour a cell.</p>
    <p>Alt+click to clear a cell.</p>
    <div id="container"></div>
    <script>
      const myGrid = new SquareGrid(20, 10, 20, document.querySelector('#container'));
      myGrid.setAlwaysDrawGrid(true);
      myGrid.redraw();

      myGrid.setOnClickCallback((row, column, {altKey}) => {
          if (altKey) {
              myGrid.clearCell(row, column);
          } else {
              myGrid.setCellColor(row, column, getRandomColor());    
          }
    
      });

      function getRandomColor() {
          const r = Math.floor(Math.random() * 256);
          const g = Math.floor(Math.random() * 256);
          const b = Math.floor(Math.random() * 256);
          return `rgb(${r}, ${g}, ${b})`;
      }
    </script>
    <script src="tetris.js"></script>
  </body>
  
</html>
